{% extends "base.html" %}
{% block title %}Удаление новости{% endblock %}
{% block header %}Удаление новости{% endblock %}
{% block content %}

    <h3>
        Вы уверены, что хотите удалить новость {{ news.id }} {{ news.title }}?
    </h3>

    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Удалить данные о новости</button>
    </form>

    <br>

    <a href="{% url 'news-detail' news.id %}" class="btn btn-warning">Перейти к новости</a>
    <a href="{% url 'all-news' %}" class="btn btn-primary">Перейти ко всем новостям</a>

{% endblock %}
